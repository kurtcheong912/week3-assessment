<div (click)="onViewPets(index)">
    <mat-card class="scrollable-content" 
        style="margin-bottom: 20px; width: 500px;height: 100%; overflow-y: auto;">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{ owner.firstName +" "+ owner.lastName}}</mat-card-title>
            </mat-card-title-group>
        </mat-card-header>
    </mat-card>
</div>
